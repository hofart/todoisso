<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoIsso -- Remember all your tasks every day without hassle.</title>
  <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
  <main role="main">
    <div class="view">
      <div class="view__header">
        <h1 id="title"></h1>
        <div class="view__search-bar">
          <input type="search" id="search" class="view__search-bar__field" placeholder="Search for a task">
        </div>
      </div>

      <div class="view__filter">
        <p class="view__filter__count">
          <span id="count">0 tasks</span>
        </p>
        <div class="view__filter" id="wrapper-filter"></div>
      </div>
      <div class="view__categories" id="category"></div>
      <ul class="view__list" id="items"></ul>
    </div>

    <div class="create-content">
      <a href="#!" id="open" class="create-content__btn">
        <div class="create-content__btn__icon">
          <i class="fas fa-plus is--red"></i>
        </div>
        <div class="create-content__add-task__text">
          <p>Add new task</p>
        </div>
      </a>

      <a href="#!" id="open-category" class="create-content__btn">
        <div class="create-content__btn__icon">
          <i class="fas fa-plus is--red"></i>
        </div>
        <div class="create-content__btn__text">
          <p>Add new category</p>
        </div>
      </a>
    </div>

    <div class="manager-content" id="manager-content">
      <form class="manager-content__form" id="task-editor">
        <select class="manager-content__form__field" id="get-categories" name="category"></select>
        <input type="text" class="manager-content__form__field" name="title" placeholder="ex: Meeting tomorrow 08:00 AM">
        <textarea class="manager-content__form__field" name="content" placeholder="Description"></textarea>
      </form>

      <form class="manager-content__form" id="category-editor">
        <input type="text" class="manager-content__form__field" name="title" placeholder="New category">
      </form>

      <div class="btn-group">
        <button class="btn btn--primary" id="add-task">Create Task</button>
        <button class="btn btn--primary" id="add-category">Create Category</button>
        <button class="btn btn--cancel" id="close">Cancel</button>
      </div>
    </div>

    <figure class="empty" id="empty-state">
      <img src="./src/assets/empty.svg" class="empty__img" id="empty-figure" alt="empty">
    </figure>
  </main>

  <script defer
    src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"
  ></script>
  <script defer type="module" src="index.js"></script>
</body>
</html>
