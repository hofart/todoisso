<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoIsso -- Remember all your tasks every day without hassle.</title>
  <link rel="stylesheet" href="/src/styles/styles.css">
</head>

<body>
  <main role="main">

    <div class="view">
      <div class="view__header">
        <h1 id="view__header__title"></h1>
      </div>

      <div class="view__filter">
        <p class="view__filter__count"><span id="count">0</span> tasks</p>
        <div class="view__filter" id="wrapper-filter"></div>
      </div>

      <ul class="view__list" id="items"></ul>
    </div>

    <div class="create-content">
      <a href="#!" id="open" class="create-content__add-task">
        <div class="create-content__add-task__icon">
          <i class="fas fa-plus is--red"></i>
        </div>
        <div class="create-content__add-task__text">
          <p>Add new task</p>
        </div>
      </a>

      <a href="#!" id="" class="create-content__add-task">
        <div class="create-content__add-task__icon">
          <i class="fas fa-plus is--red"></i>
        </div>
        <div class="create-content__add-task__text">
          <p>Add new category</p>
        </div>
      </a>
    </div>

    <div class="manager-content" id="manager-content">
      <form id="task-editor" class="manager-content__form">
        <input type="text" class="manager-content__form__field" name="title" placeholder="ex: Meeting tomorrow 08:00 AM">
        <textarea class="manager-content__form__field" name="content" placeholder="Description"></textarea>
      </form>

      <button class="btn btn--primary" id="add-task">Create Task</button>
      <button class="btn btn--cancel" id="close">Cancel</button>
    </div>

    <figure class="empty" id="empty-state">
      <img src="./src/assets/empty.svg" class="empty__img" id="empty-figure" alt="empty">
    </figure>
  </main>

  <script 
    defer 
    src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" 
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"
  ></script>

  <script type="module" src="index.js"></script>
</body>

</html>
