<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoIsso -- Remember all your tasks every day without hassle.</title>

  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/styles.css">
</head>

<body>
  <div id="view_content">
    <header>
      <h1>TodoIsso</h1>
    </header>

    <main>
      <div class="list_holder">
        <ul id="items"></ul>
      </div>

      <div class="manager_content">
        <form id="task_editor">
          <input type="text" class="task_editor__input_fields" name="title" placeholder="Title">
          <input type="text" class="task_editor__input_fields" name="content" placeholder="Insert New Task">
        </form>
        
        <button class="btn btn__primary" id="insert_task">Adicionar nova tarefa</button>
      </div>
    </main>

    <footer>
      <p>development with ‚ù§ by M.Hofart</p>
    </footer>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script type="module" src="/src/js/index.js"></script>
</body>

</html>
