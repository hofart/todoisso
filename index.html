<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoIsso -- Remember all your tasks every day without hassle.</title>
  <link rel="stylesheet" href="/src/styles/styles.css">
</head>

<body>
  <main id="view_content">
    <div id="editor" class="editor">
      <div class="list_holder">
        <div class="list_holder--header">
          <h1 id="title_tasks"></h1>
          <a href="#!" id="filter" class="btn btn--primary">Filter</a>

    <div class="view">
      <section class="view__header">
        <h1 id="view__header__title"></h1>

        <ul class="filter">
          <li class="filter__list" id="task-done">Done</li>
          <li class="filter__list" id="task-undone">Undone</li>
          <li class="filter__list" id="remove-filter">All Tasks</li>
        </ul>
      </section>

      <div class="create_task">
        <a href="#!" id="open_manager_content" class="open_manager_content">
          <div class="open_manager_content__item_1">
            <i class="fas fa-plus red"></i>
          </div>
          <div class="open_manager_content__item_2">
            <p>Add new task</p>
          </div>
        </a>
      </div>

      <div id="manager_content">
        <form id="task_editor">
          <input type="text" class="task_editor__input_fields" name="title" placeholder="ex: Meeting tomorrow 08:00 AM">
          <textarea class="task_editor__input_fields" name="content" placeholder="Description"></textarea>
        </form>
        
        <button class="btn btn--primary" id="insert_task">Create Task</button>
        <button class="btn btn--cancel" id="manager_content--cancel">Cancel</button>
      </div>
    </div>
  </main>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script type="module" src="/src/js/index.js"></script>
</body>

</html>
