<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoIsso -- Remember all your tasks every day without hassle.</title>

  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/styles.css">
</head>

<body>
  <main role="main">

    <div class="view">
      <section class="view__header">
        <h1 id="view__header__title"></h1>
        <a href="#!" id="filter" class="btn btn--primary">Filter</a>

        <nav class="dropdown">
          <h5>Filter by</h5>
          <ul class="dropdown__menu">
            <li class="dropdown__menu__list task--done">
              <a href="#!"><i class="fas fa-check-square"></i> Done</a>
            </li>
            <li class="dropdown__menu__list task--undone">
              <a href="#!"><i class="fas fa-square"></i> Undone</a>
            </li>
          </ul>            
        </nav>
      </section>

      <ul id="items"></ul>
    </div>

    <div class="editor">
      <a href="#!" id="open_manager_content" class="editor__manager_content--open">
        <div class="editor__manager_content__item_1">
          <i class="fas fa-plus red"></i>
        </div>
        <div class="editor__manager_content__item_2">
          <p>Add new task</p>
        </div>
      </a>
    </div>

    <div id="manager_content" class="content">
      <form id="task_editor" class="content__task_editor">
        <input type="text" class="content__task_editor__input_fields" name="title" placeholder="ex: Meeting tomorrow 08:00 AM">
        <textarea class="content__task_editor__input_fields" name="content" placeholder="Description"></textarea>
      </form>
      
      <button class="btn btn--primary" id="insert_task">Create Task</button>
      <button class="btn btn--cancel" id="manager_content--cancel">Cancel</button>
    </div>

  </main>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script type="module" src="/src/js/index.js"></script>
</body>

</html>
